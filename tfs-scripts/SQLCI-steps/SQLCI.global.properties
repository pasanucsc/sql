<?xml version="1.0" encoding="UTF-8"?>

<!-- These properties are required by every build step. For more information about SQL CI commands, see <a href="http://www.red-gate.com/sqlci/properties">Using the sqlCI.exe command line</a>. -->

<Project xmlns="http://schemas.microsoft.com/developer/msbuild/2003">
  <PropertyGroup>
    
	<packageId></packageId>
	<!-- Enter the name of the NuGet package you're creating. The name mustn't contain spaces. -->
    
	<buildNumber>$(tfs_buildNumber)</buildNumber>
	<!-- Use the default TFS build number format. -->
	
	<sqlCIFolder>C:\Program Files (x86)\Red Gate\sqlCI</sqlCIFolder>
	<!-- Enter the file path to SQL CI. The default value is the default install location. -->
	
	<licenseSerialKey></licenseSerialKey>
	<!-- Enter your DLM Automation Suite license key, or leave blank to start a 28 day free trial. -->
	
	<additionalCompareArgs></additionalCompareArgs>
	<!-- Optionally include SQL Compare command line arguments or switches. -->
	
	<sendErrorReports>True</sendErrorReports>
	<!-- Enter False if you don't want to send error reports to Red Gate. -->
	
	<outputFolder>$(tfs_binariesDirectory)</outputFolder>
	<!-- Enter a new output location, or use the current working directory by default. -->
	
	<package>$(outputFolder)\$(packageId).$(buildNumber).nupkg</package>
	<!-- Use the default naming convention for the NuGet package. -->
  
  </PropertyGroup>
</Project>
