<?xml version="1.0" encoding="UTF-8"?>

<!-- These properties are required so that SQL CI can create and validate the SQL creation script used to generate the NuGet package. For more information about SQL CI commands, see <a href="http://www.red-gate.com/sqlci/properties">Using the sqlCI.exe command line</a>. -->

<Project xmlns="http://schemas.microsoft.com/developer/msbuild/2003">
  <PropertyGroup>
    
	<scriptsFolder>.</scriptsFolder>
	<!-- Enter the path to the database scripts folder in source control. If the folder is at the build VCS root, use the default (.).-->   
	
	<temporaryDatabaseServer></temporaryDatabaseServer>
	<!-- Enter a server name on which SQL CI can create a temporary database. If you have LocalDB installed, it'll be used by default and you can leave this blank. -->   
	
	<temporaryDatabaseUserName></temporaryDatabaseUserName>
	<!-- Enter the username for SQL authentication.-->
	
	<temporaryDatabasePassword></temporaryDatabasePassword>
	<!-- Enter the password for SQL authentication.-->
	
	<dlmDashboardHost></dlmDashboardHost>
	<!-- Enter the name or IP address of the machine hosting DLM Dashboard.-->
	
	<dlmDashboardPort></dlmDashboardPort>
	<!-- Enter the the DLM Dashboard port number. Ignore this option if you're using default port 19528.-->
  
  </PropertyGroup>
</Project>
