<?xml version="1.0" encoding="UTF-8"?>

<!-- These properties are required so that SQL CI can generate test data using SQL Data Generator and runs tSQLt tests against the NuGet package. For more information about SQL CI commands, see <a href="http://www.red-gate.com/sqlci/properties">Using the sqlCI.exe command line</a>. -->

<Project xmlns="http://schemas.microsoft.com/developer/msbuild/2003">
  <PropertyGroup>
    
	<disabled>True</disabled>
	<!-- Enter False to use the test step. -->
    
	<temporaryDatabaseServer></temporaryDatabaseServer>
	<!-- Enter the temporaryDatabaseServer name used in the SQLCI.build.properties file. If you have LocalDB installed, it'll be used by default and you can leave this blank. -->
    
	<temporaryDatabaseUserName></temporaryDatabaseUserName>
	<!-- Enter the username for SQL authentication.-->
   
   <temporaryDatabasePassword></temporaryDatabasePassword>
	<!-- Enter the password for SQL authentication.-->
    
	<generateTestData>False</generateTestData>
	<!-- Enter True to populate the temporary database with test data using SQL Data Generator. -->
    
	<dataGeneratorProjectFile></dataGeneratorProjectFile>
	<!-- Enter an existing SQL Data Generator file name (.sqlgen). If you don't have one, leave this blank to generate new data automatically. -->
  
  </PropertyGroup>
</Project>
